<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Un Regalo per Ambra</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosso-natale: #bc1b1b;
            --oro: #d4af37;
            --bianco: #ffffff;
            --grigio-gratta: #C0C0C0;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background-color: #7a0000;
            color: var(--bianco);
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .main-container {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://cdn.pixabay.com/photo/2022/11/07/17/41/christmas-trees-7576912_640.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        /* Nevicata */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* Pagina 1 */
        .gift-box {
            width: 60vw;
            max-width: 300px;
            cursor: pointer;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* Pagina 2: Gratta e Vinci */
        #page2 { display: none; width: 100%; max-width: 1000px; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Contenitore per il Gratta e Vinci */
        .scratch-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            border: 4px solid var(--oro);
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .scratch-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            touch-action: none; /* Impedisce lo scroll mentre si gratta */
        }

        .heart { color: #ff4d4d; }

        button {
            margin-top: 40px;
            background: var(--oro);
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }

        .instruzioni {
            font-style: italic;
            margin-bottom: 10px;
            color: var(--oro);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="page1">
            <h1>Per Ambra<br><span class="heart">❤</span></h1>
            <p>Clicca sul pacco per scoprire il tuo regalo</p>
            <img src="foto4.png" alt="Pacco Regalo" class="gift-box" onclick="revealGift()">
        </div>

        <div id="id-del-regalo" style="display:none;">
            <h1>Buon Natale Ambra! <span class="heart">❤</span></h1>
            <p class="instruzioni">Passa il dito sulle foto per grattare e scoprire...</p>
            
            <div class="gallery">
                <div class="scratch-container">
                    <img src="foto1.png">
                    <canvas class="scratch-canvas" width="280" height="280"></canvas>
                </div>
                <div class="scratch-container">
                    <img src="foto2.png">
                    <canvas class="scratch-canvas" width="280" height="280"></canvas>
                </div>
                <div class="scratch-container">
                    <img src="foto3.png">
                    <canvas class="scratch-canvas" width="280" height="280"></canvas>
                </div>
                <div class="scratch-container">
                    <img src="foto5.png">
                    <canvas class="scratch-canvas" width="280" height="280"></canvas>
                </div>
            </div>
            
            <button onclick="location.reload()">Ricarica Pagina</button>
        </div>
    </div>

    <script>
        function revealGift() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('id-del-regalo').style.display = 'block';
            window.scrollTo(0,0);
            initAllScratchCards();
        }

        // Funzione per inizializzare il gratta e vinci su ogni canvas
        function initAllScratchCards() {
            const canvases = document.querySelectorAll('.scratch-canvas');
            canvases.forEach(canvas => {
                const ctx = canvas.getContext('2d');
                
                // Colore del Gratta e Vinci (Argento festivo)
                ctx.fillStyle = '#C0C0C0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Aggiungiamo un po' di "texture" al gratta e vinci
                ctx.fillStyle = '#A0A0A0';
                for(let i=0; i<100; i++) {
                    ctx.fillRect(Math.random()*280, Math.random()*280, 2, 2);
                }

                let isDrawing = false;

                function scratch(e) {
                    if (!isDrawing) return;
                    
                    const rect = canvas.getBoundingClientRect();
                    const x = (e.clientX || e.touches[0].clientX) - rect.left;
                    const y = (e.clientY || e.touches[0].clientY) - rect.top;
                    
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(x, y, 25, 0, Math.PI * 2); // Dimensione del "tocco"
                    ctx.fill();
                }

                canvas.addEventListener('mousedown', () => isDrawing = true);
                canvas.addEventListener('touchstart', () => isDrawing = true);
                
                window.addEventListener('mouseup', () => isDrawing = false);
                window.addEventListener('touchend', () => isDrawing = false);

                canvas.addEventListener('mousemove', scratch);
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault(); // Impedisce lo scroll mentre gratta
                    scratch(e);
                });
            });
        }

        // Nevicata
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.innerHTML = '&#10052;';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.opacity = Math.random();
            snow.style.fontSize = Math.random() * 1.5 + 0.5 + 'em';
            snow.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 5000);
        }
        setInterval(createSnowflake, 200);
    </script>

</body>
</html>
